<mat-toolbar color="primary" *ngIf="!router.url.includes('login')">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>


    <h1 (click)="goToHome()">{{title}}</h1>
    <span class="menu-spacer"></span>
    <div fxHide.xs>
      <a mat-button [routerLink]="'/buildings'"> Edificios </a>
      <a mat-button [routerLink]="'/flats'"> Pisos </a>
      <a mat-button [routerLink]="'/leases'"> Contratos </a>
      <a mat-button [routerLink]="'/alterations'"> Reformas </a>
      <a mat-button [routerLink]="'/renters'"> Inquilinos </a>
    </div>

    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            [routerLink]="'/profile'">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-button (click)="onLogout()" > Logout </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/buildings'"> Edificios </a>
      <a mat-list-item [routerLink]="'/flats'"> Pisos </a>
      <a mat-list-item [routerLink]="'/leases'"> Contratos </a>
      <a mat-list-item [routerLink]="'/alterations'"> Reformas </a>
      <a mat-list-item [routerLink]="'/renters'"> Inquilinos </a>
      <a mat-list-item (click)="sidenav.toggle()"  mat-list-item>Cerrar</a>

    </mat-nav-list>

  </mat-sidenav>
  <router-outlet>
  </router-outlet>
</mat-sidenav-container>
