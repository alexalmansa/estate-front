<mat-toolbar color="primary" *ngIf="!router.url.includes('login')">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>


    <h1>{{title}}</h1>
    <span class="menu-spacer"></span>
    <div fxHide.xs>
      <a mat-button [routerLink]="'/accounts'"> Edificios </a>
      <a mat-button [routerLink]="'/create-account'"> Pisos </a>
      <a mat-button [routerLink]="'/contacts'"> Inquilinos </a>
      <a mat-button [routerLink]="'/create-contact'"> Obras </a>
      <a mat-button [routerLink]="'/activities'"> Contratos </a>

    </div>

    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
            [routerLink]="'/profile'">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-button (click)="onLogout()" > Logout </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>

</mat-sidenav-container>
