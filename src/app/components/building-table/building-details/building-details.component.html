<div class="head-detalle">
  <span>
    <h1 mat-dialog-title *ngIf="!isCreating()">
      Editar edificio
    </h1>
    <h1 mat-dialog-title *ngIf="isCreating()">
      Crear edificio
    </h1>
  </span>

  <span class="fill-space"></span>

</div>
<div mat-dialog-content>
  <div class="form-container">
    <form [formGroup]="buildingForm" >

    <mat-form-field class="full-width">
      <input matInput placeholder="Nombre del edificio"
      formControlName="name"
             [ngModel]="building?.name">
    </mat-form-field>


      <mat-form-field class="full-width">
        <input matInput
               #addresstext
                class="input"
               type="text"
               [(ngModel)]="autocompleteInput"
               formControlName="address"
               placeholder="Direccion"
        >
      </mat-form-field>

      <google-map #map  >
      </google-map>
    </form>
  </div>
</div>

<div mat-dialog-actions>


  <button
    [class.spinner]="loading"
    mat-raised-button
    color="secondary"
    (click)="onClickDelete()">
    Eliminar
  </button>

  <button
    [class.spinner]="loading"
    mat-raised-button
    color="primary"
    (click)="onClickSave()">
    Guardar
  </button>

</div>
